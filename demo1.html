<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        #box {
            margin: 100px auto;
            width: 300px;
            height: 304px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 300px;
            position: absolute;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function () {
            var box = $('#box');
            var img = box.children('img');
            var timerId = setInterval(function(){
                if(img.position().top<=-14400){
                    clearInterval(timerId);
                }
                img.css({
                    'top' :img.position().top - 304 + 'px'
                })
            },1000/15)
        })
    </script>
</head>
<body>
<div id="box">
    <img src="images/starcloud.png" alt=""/>
</div>
